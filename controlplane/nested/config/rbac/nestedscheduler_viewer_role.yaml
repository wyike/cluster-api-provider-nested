# permissions for end users to view nestedschedulers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: nestedscheduler-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: cluster-api-provider-nested
    app.kubernetes.io/part-of: cluster-api-provider-nested
    app.kubernetes.io/managed-by: kustomize
  name: nestedscheduler-viewer-role
rules:
- apiGroups:
  - controlplane.cluster.x-k8s.io
  resources:
  - nestedschedulers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - controlplane.cluster.x-k8s.io
  resources:
  - nestedschedulers/status
  verbs:
  - get
